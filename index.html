<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="position-fixed" id="background">
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h1 class="py-4 text-center">To-Do-List</h1>
          <div id="list">
           <!-- add here 216 -->
          </div>
        </div>

        <form class="col-8 d-flex justify-content-center py-5" id="addtask">
          <input id="newTaskInput" type="text" placeholder="New Task" required />
          <button class="btn btn-sm btn-info create ml-3">Create</button>
        </form>

        <div class="col-8 d-flex justify-content-center py-5" id="toggle">
          <button class="btn btn-sm btn-primary ml-3" id="toggleAll">All</button>
          <button class="btn btn-sm btn-primary ml-3" id="toggleComplete">Complete</button>
          <button class="btn btn-sm btn-primary ml-3" id="toggleActive">Active</button>
      </div>
     
    </div>
  </body>
</html>
